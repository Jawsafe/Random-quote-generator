<html lang="en">

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Random Quote Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <section id="wrapper">
        <div id="quote-box">
            <div class="quote-text">
                <i class="fa-solid fa-quote-left"></i>
                <span id="text"></span>
                <i class="fa-solid fa-quote-right"></i>
            </div>
            <div class="quote-author">
                - 
                <span id="author"></span>
            </div>
            <div class="quote-button">
                <div class="social-button">
                    <a class="button" id="fb" title="Share this quote on Facebook" target="_top" href="">
                        <i class="fa-brands fa-facebook-f"></i>
                    </a>
                    <a class="button" id="tweet" title="Tweet this quote on Twitter" target="_blank" href="">
                        <i class="fa-brands fa-x-twitter"></i>
                    </a>
                    <a class="button" id="insta" title="Post this quote on Instagram" target="_blank" href="">
                        <i class="fa-brands fa-instagram"></i>
                    </a>
                    <a class="button" id="tumblr" title="Post this quote on Tumblr" target="_blank" href="">
                        <i class="fa-brands fa-tumblr"></i>
                    </a>
                </div>
                <div class="rand-button">
                    <button type="button" class="button" id="rand-quote">Random Quote</button>
                </div>
            </div>
        </div>
        <div class="footer">
            Sample by
            <a href="https://codepen.io/jawsafe/">Jawsafe</a>
        </div>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
        integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.13.2/jquery-ui.min.js"
        integrity="sha512-57oZ/vW8ANMjR/KQ6Be9v/+/h6bq9/l3f0Oc7vn6qMqyhvPd1cvKBRWWpzu0QoneImqr2SkmO4MSqU+RpHom3Q=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
